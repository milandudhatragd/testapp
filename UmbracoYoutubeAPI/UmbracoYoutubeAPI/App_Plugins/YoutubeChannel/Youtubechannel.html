<div ng-controller="Youtubechannel.controller">
    <div class="video-main">
        <div ng-repeat="video in model.value.list">
            <div class="video-box">

                <div class="thumb-img">
                    <img height="250" width="250" src="{{video.snippet.thumbnails.standard.url}}" />
                </div>
                <div class="contain">
                    <input type="text" ng-model="video.snippet.title" />
                    <a target="_blank" href="{{defaultYoutubeUrl}}{{video.snippet.resourceId.videoId}}">{{defaultYoutubeUrl}}{{video.snippet.resourceId.videoId}}</a>
                </div>
            </div>
        </div>
    </div>
    <input type="button" ng-click="GetVideoListFromYoutube()" value="Referesh From Youtube"/>
</div>
